<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WhatsApp Redirect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f0fff4;
    }

    input {
      padding: 12px;
      width: 280px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 15px;
      padding: 12px 24px;
      font-size: 16px;
      color: white;
      background-color: #25D366;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1da851;
    }
  </style>
</head>
<body>

  <h2>Start WhatsApp Chat</h2>
  <p>Enter a 10-digit Indian number (with or without +91):</p>

  <input type="text" id="phoneInput" placeholder="e.g. 9876543210 or +919876543210">
  <br>
  <button onclick="goToWhatsApp()">Go to WhatsApp</button>

  <script>
    function goToWhatsApp() {
      let input = document.getElementById("phoneInput").value.trim();

      // Remove non-digit characters (e.g., +, space, -)
      input = input.replace(/\D/g, '');

      // Remove leading 91 if present
      if (input.startsWith("+977") && input.length > 10) {
        input = input.substring(2);
      }

      // Validate and proceed
      if (input.length === 10) {
        const fullNumber = "91" + input;
        const waURL = `https://api.whatsapp.com/send?phone=${fullNumber}`;
        window.location.href = waURL; // redirect safely
      } else {
        alert("Please enter a valid 10-digit Indian phone number.");
      }
    }
  </script>

</body>
</html>
